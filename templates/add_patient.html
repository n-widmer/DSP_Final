{% extends 'index.html' %}

{% block body %}
<section class="content">
    <div class="container">
        <h1 class="headone">Add Patient</h1>
        <p>Enter the details for a new patient record.</p>

        {% if message %}
            <div class="flash">{{ message }}</div>
        {% endif %}

        <form action="{{ url_for('add_patient_route') }}" method="POST"> <!-- url and function name were mismatched i fixed -->
            <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="number" id="Gender" name="Gender" placeholder="1 -> Male | 0 -> Female" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="Age" name="Age" min="0" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" step="0.1" id="Weight" name="Weight" required>
            </div>

            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" step="0.1" id="Height" name="Height" required>
            </div>

            <div class="form-group">
                <label for="health_history">Health history:</label>
                <textarea id="health_history" name="health_history" rows="4" style="width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 3px;"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Save Patient">
            </div>
        </form>
    </div>
</section>
{% endblock %}
